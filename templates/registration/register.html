{% extends "base.html" %}
{% block title %}Criar conta{% endblock %}
{% block content %}
<div class="container py-4" style="max-width:520px;">
  <h1 class="h4 mb-3">Criar conta</h1>
  <form method="post" novalidate>
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label" for="first_name">Nome</label>
      <input class="form-control" id="first_name" name="first_name" required
             value="{{ first_name|default:'' }}">
    </div>

    <div class="mb-3">
      <label class="form-label" for="last_name">Sobrenome</label>
      <input class="form-control" id="last_name" name="last_name" required
             value="{{ last_name|default:'' }}">
    </div>

    <div class="mb-3">
      <label class="form-label" for="email">E-mail</label>
      <input type="email" class="form-control" id="email" name="email" required
             value="{{ email|default:'' }}">
    </div>

    <div class="mb-3">
      <label class="form-label" for="password">Senha</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="mb-3">
      <label class="form-label" for="password2">Confirmar senha</label>
      <input type="password" class="form-control" id="password2" name="password2" required>
    </div>

    <button class="btn btn-primary w-100">Cadastrar</button>
  </form>

  <div class="text-center mt-3">
    JÃ¡ tem conta? <a href="{% url 'login' %}">Entrar</a>
  </div>
</div>
{% endblock %}
