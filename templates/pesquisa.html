{% extends "base.html" %}
{% block title %}Resultados da busca{% endblock %}
{% block content %}
  <h2>Resultados para: "{{ q }}"</h2>
  {% if results %}
    <ul>
      {% for item in results %}
        <li>{{ item }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Nenhum resultado.</p>
  {% endif %}
{% endblock %}
